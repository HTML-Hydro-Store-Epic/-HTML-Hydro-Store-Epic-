<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Epic HTML Hydro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
    }

    #lockscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    #lockscreen h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00bfff;
    }

    #lockscreen p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    #lockscreen input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #lockscreen button {
      padding: 10px 20px;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    #main-content {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="lockscreen">
    <h1>PÁGINA Store Epic HTML Hydro en actualización</h1>
    <p>Más información en Discord</p>
    <input type="password" id="password" placeholder="Contraseña para entrar" />
    <button onclick="checkPassword()">Entrar</button>
    <p id="error" style="color:red; display:none;">Contraseña incorrecta</p>
  </div>

  <div id="main-content">
    <!-- AQUÍ VA TODO TU CÓDIGO ACTUAL DE LA WEB -->
    <h2>Bienvenido a Store Epic HTML Hydro</h2>
    <p>Contenido de la tienda...</p>
    <!-- Puedes pegar aquí tu código anterior -->
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "StoreEpic123") {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
